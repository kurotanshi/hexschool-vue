<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <style>
    #app,
    button,
    input {
      font-size: 1.35em;
      margin: .5em;
    }
  </style>
</head>

<body>

  <div id="app">
    <custom-elem1></custom-elem1>
    <hr>
    <custom-elem2></custom-elem2>
  </div>


  <script>
    // event bus
    var bus = new Vue();

    Vue.component('custom-elem1', {
      template: '<div class="custom-elem1">\
                  <input v-model="msg"> <button @click="submit">Submit</button>\
                 </div>',
      methods: {
        submit() {
          bus.$emit('receive', this.msg);
        }
      },
      data() {
        return {
          msg: '456'
        };
      }
    });

    Vue.component('custom-elem2', {
      template: '<div class="custom-elem2">{{ msg }}</div>',
      created() {
        var that = this;
        bus.$on('receive', function(newMsg) {
          that.msg = newMsg;
        });

        // (newMsg) => {
        //           console.log(newMsg);
        //           this.msg = newMsg;
        //         }

      },
      data() {
        return {
          msg: '123'
        };
      }
    });

    var app = new Vue({
      el: '#app'
    });
  </script>

</body>

</html>
